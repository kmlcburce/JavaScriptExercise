<!DOCTYPE html>
<html>
<head>
	<title>WordPorn</title>
</head>
<body>
	<h2>Catalog</h2>
	<form>
		<table border="1">

			<tr>
				<td>Name</td>
				<td>Description</td>
				<td>Price</td>
				<td></td>

			</tr>

			<tr>
				<td id="name" value="hat">Hat</td>
				<td>A hat</td>
				<td id="price" value="19.99">$19.99</td>
				<td><button onclick="addToCart();">Add to Cart</button></td>
			</tr>
			<tr>
				<td id="name" value="chair">Chair</td>
				<td>Wooden chair</td>
				<td id="price" value="49.99">$49.99</td>
				<td><button onclick="addToCart();">Add to Cart</button></td>
			</tr>
<tr>
				<td id="name" value="string">String</td>
				<td>A long string</td>
				<td id="price" value="19.99">$19.99</td>
				<td><button onclick="addToCart();">Add to Cart</button></td>
			</tr>
			<tr>
				<td id="name" value="dog">Dog</td>
				<td>Fluff</td>
				<td id="price" value="79.99">$79.99</td>
				<td><button onclick="addToCart();">Add to Cart</button></td>
			</tr>
			<tr>
				<td id="name" value="quark">Quark</td>
				<td>mol</td>
				<td id="price" value="0.49">$0.49</td>
				<td><button onclick="addToCart();">Add to Cart</button></td>
			</tr>
			<tr>
				<td id="name" value="soup">Soup</td>
				<td>Where's the soup</td>
				<td id="price" value="1.99">$1.99</td>
				<td><button onclick="addToCart();">Add to Cart</button></td>
			</tr>
		</table>
	</form>
	<div >
		<h3>Catalog</h3>
		<p id="cLog"></p>


	</div>
	<script type="text/javascript">
		var name = [];
		var qty = [];
		var price = [];

		function addToCart(){
			name.push(document.getElementById("name")).value;
			qty.push("1");
			price.push(document.getElementById("price")).value;
			display();
		}

		function display(){
			tPrice = 0;
			ctalog = '<ul>';
			for(i=0; i < name.length; i++){
				tPrice += price[i] * qty[i];
				ctalog += "<li>" + name[i] + "</li><li>" + qty[i] + "x</li>";
			}
			"<ul><br><h4>Total:</h4>" + tPrice;
		}
		document.getElementById("cLog").innerHTML = ctalog;

			</script>
</body>
</html>
